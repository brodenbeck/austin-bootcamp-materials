<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Positioning Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="static container">
    <div class="static">static static</div>
    <div class="relative">static relative</div>
    <div class="absolute">static absolute</div>
    <div class="fixed">static fixed</div>
  </div>
  <div class="relative container">
    <div class="static">relative static</div>
    <div class="relative">relative relative</div>
    <div class="absolute">relative absolute</div>
    <div class="fixed">relative fixed</div>
  </div>
  <div class="absolute container">
    <div class="static">absolute static</div>
    <div class="relative">absolute relative</div>
    <div class="absolute">absolute absolute</div>
    <div class="fixed">absolute fixed</div>
  </div>
  <div class="fixed container">
    <div class="static">fixed static</div>
    <div class="relative">fixed relative</div>
    <div class="absolute">fixed absolute</div>
    <div class="fixed">fixed fixed</div>
  </div>
</body>
</html>
